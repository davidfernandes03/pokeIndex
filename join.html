<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create an account to write reviews, interact with other book lovers, and access exclusive features.">
    <meta name="author" content="David da Rocha Fernandes">

    <!-- Facebook Open Graph Meta Tags -->
    <meta property="og:title" content="BookHaven">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://davidfernandes03.github.io/wdd231/project/images/logo-property.png">
    <meta property="og:url" content="https://davidfernandes03.github.io/wdd231/project/join.html">

    <title>Join - BookHaven</title>

    <!-- API Google Fonts -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="images/icon-bh.avif" type="image/x-icon">

    <!-- CSS Link -->
    <link rel="stylesheet" href="css/bookhaven.css">
    <link rel="stylesheet" href="css/bookhaven-large.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.avif" alt="BookHaven Logo">
            <h1>BookHaven</h1>
            <button id="hamburger" aria-label="Open navigation menu"></button>
        </div>
    </header>

    <nav id="animation">
        <ul class="menuLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="reviews.html">Reviews</a></li>
            <li class="active"><a href="join.html">Join</a></li>
        </ul>
    </nav>

    <main id="sign-main">
        <section class="sign-title">
            <h2>ðŸŒŸ Join Now ðŸŒŸ</h2>
        </section>
        <form id="sign-in-form" method="get" action="thank-you.html">
            <!-- First Name -->
            <label>
                First Name:
                <input type="text" id="first-name" name="first_name" required autocomplete="given-name" title="Enter your first name">
            </label>
        
            <!-- Last Name -->
            <label>
                Last Name:
                <input type="text" id="last-name" name="last_name" required autocomplete="family-name" title="Enter your last name">
            </label>
        
            <!-- Email -->
            <label>
                Email:
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="example@domain.com" title="Enter a valid email address">
            </label>
        
            <!-- Password -->
            <label>
                Password:
                <input type="password" id="password" name="password" required minlength="6" title="Password must be at least 6 characters long">
            </label>
        
            <!-- Confirm Password -->
            <label>
                Confirm Password:
                <input type="password" id="confirm-password" name="confirm_password" required title="Must match the password">
            </label>
        
            <!-- Phone Number -->
            <label>
                Mobile Phone:
                <input type="tel" id="phone" name="phone" required autocomplete="tel" title="Enter your mobile number">
            </label>

            <input type="hidden" name="timestamp" id="timestamp">
        
            <!-- Sign Up Button -->
            <button type="submit" id="button-sign">Sign Up</button>
        </form>
    </main>

    <footer>
        <p>David Fernandes</p>
        <p class="first-line">&copy;<span id="current-year"></span> BookHaven</p>
        <p id="lastModified" class="second-line"></p>
    </footer>

    <script src="js/general.js" defer></script>
    <script src="js/join.js" defer></script>
</body>
</html>
